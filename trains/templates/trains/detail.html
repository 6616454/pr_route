{% extends 'base.html' %}
{% block title %}Поезд{% endblock %}

{% block content %}
    <h1>Поезд</h1>
    <div class="row">
        <div class="col-md">
            <p>Название поезда:
                <span class="fw-bold">{{ train.name }}</span>
            </p>
            <p>Откуда:
                <span class="fw-bold">{{ train.from_city }}</span>
            </p>
            <p>Куда:
                <span class="fw-bold">{{ train.to_city }}</span>
            </p>
            <p>Время в пути:
                <span class="fw-bold">{{ train.travel_time }} минут</span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <a href="{% url 'trains:home' %}">
                <button type="button" class="btn btn-dark">Назад к списку поездов</button>
            </a>
        </div>
    </div>
{% endblock %}
